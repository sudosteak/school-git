!
! Replace 'abcd1234' with your own college username
hostname pull0037-EDGE

!-- Enable secret password to class
enable secret class

!-- Disable dns lookups
no ip domain-lookup

!
!-- Console logging suppression
line con 0
logging synchronous
exec-timeout 0 0

! VTY access with SSH and Telnet
ip domain-name cnap.cst
username cisco privilege 15 secret cisco
crypto key generate rsa modulus 1024
ip ssh version 2
!
line vty 0 4
transport input telnet ssh
login local

!-- Enable IPv6 if needed
ipv6 unicast-routing

!-- Allow the router to pick the source IP of the
!-- outgoing interface to the destination.
no ip tftp source-interface

!-- If the device is a switch
vtp mode transparent

!-- IP configuration
interface g0/0/0
ip address 203.0.113.162 255.255.255.0
desc Outside interface to Internet
no shutdown
exit
!
interface g0/0/1
ip address 198.18.162.1 255.255.255.252
desc Inside interface to CORE
no shutdown
exit
!
interface g0/0/2
ip address 198.18.162.33 255.255.255.240
desc Inside interface to VM
no shutdown
exit
!
ip route 0.0.0.0 0.0.0.0 203.0.113.254

!-- Services
ip http secure-server 
ip http server
ip http authentication local

!-- syslog
logging host 198.18.162.129
logging trap informational

!-- OSPF
router ospf 162
router-id 1.0.0.162
default-information originate
passive-interface default
no passive-interface g0/0/1