!
! Replace 'abcd1234' with your own college username
hostname pull0037-ALS

!-- Enable secret password to class
enable secret class

!-- Disable dns lookups
no ip domain-lookup

!
!-- Console logging suppression
line con 0
logging synchronous
exec-timeout 0 0

! VTY access with SSH and Telnet
ip domain-name cnap.cst
username cisco privilege 15 secret cisco
crypto key generate rsa modulus 1024
ip ssh version 2
!
line vty 0 4
transport input telnet ssh
login local

!-- Enable IPv6 if needed
ipv6 unicast-routing

!-- Allow the router to pick the source IP of the
!-- outgoing interface to the destination.
no ip tftp source-interface

!-- If the device is a switch
vtp mode transparent

!-- IP configuration
ip default-gateway 198.18.162.190
!
interface g3/0/1
desc Access port for VLAN 1
switchport
switchport mode access
switchport access vlan 1
no shutdown
exit
!
interface g3/0/2
desc Access port for VLAN 1
switchport
switchport mode access
switchport access vlan 1
no shutdown
exit
!

!-- VLAN configuration
interface vlan 1
ip address 198.18.162.189 255.255.255.192
desc Vlan1
no shutdown
exit
!
