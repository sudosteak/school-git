!
! Replace 'abcd1234' with your own college username
hostname pull0037-RB

!-- Enable secret password to class
enable secret class

!-- Disable dns lookups
no ip domain-lookup

!
!-- Console logging suppression
line con 0
logging synchronous
exec-timeout 0 0

! VTY access with SSH and Telnet
ip domain-name cnap.cst
username cisco privilege 15 secret cisco
crypto key generate rsa modulus 1024
ip ssh version 2
!
line vty 0 4
transport input telnet ssh
login local
logging synchronous

!-- Enable IPv6 if needed
ipv6 unicast-routing

!-- Allow the router to pick the source IP of the
!-- outgoing interface to the destination.
no ip tftp source-interface

!-- If the device is a switch
!vtp mode transparent

!-- IP configuration
interface Gi0/0/0
    ip address 10.162.18.1 255.255.255.240
    desc Inside gateway for dynamic NAT pool hosts
    no shutdown
!
interface Gi0/0/1
    ip address 198.18.162.22 255.255.255.248
    desc OSPF neighbour to pull0037-RA
    no shutdown
!
interface Gi0/0/2
    ip address 172.16.9.33 255.255.255.240
    desc Host receiving static port-forward (Telnet)
    no shutdown
!
interface Lo162
    ip address 192.168.162.1 255.255.255.0
    desc Private network
    no shutdown
!

!-- NTP configuration
ntp server 198.18.162.17

!-- Syslog configuration -- ASK PROF ABOUT THIS
!logging host 10.162.18.14 transport udp port 514
!logging source-interface Gi0/0/0
!logging trap informational
!service timestamps log datetime msec localtime

!-- OSPF configuration
router ospf 162
    router-id 162.0.0.22
    auto-cost reference-bandwidth 10000
    passive-interface Gi0/0/0
    passive-interface Gi0/0/2
    passive-interface Lo162
!
interface Gi0/0/0
    ip ospf 162 area 0
    ip ospf priority 0
!
interface Gi0/0/1
    ip ospf 162 area 0
    ip ospf priority 162
    ip ospf hello-interval 3
    ip ospf dead-interval 6
!
interface Gi0/0/2
    ip ospf 162 area 0
    ip ospf priority 0
!
interface Lo162
    ip ospf 162 area 0
    ip ospf network point-to-point
!