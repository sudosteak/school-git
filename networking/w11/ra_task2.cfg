!-- Set inside/outside interfaces
interface Gi0/0/1
    ip nat inside
!
interface Gi0/0/0
    ip nat outside
!

!-- Create a standard ACL (16) to match the inside network
access-list 16 permit 172.16.9.32 0.0.0.15

!-- Enable PAT to the exit interfaceâ€™s public IP
ip nat inside source list 16 interface GigabitEthernet0/0/0 overload