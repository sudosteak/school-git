!-- Enable dynamic PAT for your PC network (10.162.18.0/28) using a pool of public addresses on RA.
!-- Code access-list 18 to permit the inside private addresses 10.162.18.0/28.
access-list 18 permit 10.162.18.0 0.0.0.15

!-- Set up the NAT pool called NAT_POOL using addresses 209.10.162.2 - 209.10.162.6/29.
ip nat pool NAT_POOL 209.10.162.2 209.10.162.6 netmask 255.255.255.248

!-- Code the translation rule with an overload to translate host addresses permitted by access-list 18 to an address from the NP NAT pool.
ip nat inside source list 18 pool NAT_POOL overload